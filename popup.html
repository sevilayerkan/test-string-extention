<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test String Generator</title>

    <style>
      /* Light theme (default) */
      body {
        background-color: white;
        color: black;
        transition: background-color 0.3s ease, color 0.3s ease;
        font-family: Arial, sans-serif;
      }

      /* Dark theme styles */
      body.dark-theme {
        background-color: #121212;
        color: #e0e0e0;
      }

      /* Basic styles */
      .app-container {
        max-width: 700px;
        margin: 2rem auto;
        padding: 1rem;
      }

      .tabs {
        display: flex;
        gap: 10px;
        margin-bottom: 10px;
      }

      .tab-button {
        padding: 8px 16px;
        cursor: pointer;
        background-color: #eee;
        border: none;
        border-radius: 4px;
        transition: background-color 0.2s ease;
      }

      .tab-button.active {
        background-color: #007bff;
        color: white;
      }

      body.dark-theme .tab-button {
        background-color: #333;
        color: #ccc;
      }

      body.dark-theme .tab-button.active {
        background-color: #0d6efd;
        color: white;
      }

      .tab-content {
        display: none;
        margin-top: 1rem;
      }

      .tab-content.active {
        display: block;
      }

      input[type="number"],
      textarea,
      select,
      button {
        width: 100%;
        box-sizing: border-box;
        margin-bottom: 10px;
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #ccc;
        font-size: 1rem;
      }

      body.dark-theme input[type="number"],
      body.dark-theme textarea,
      body.dark-theme select {
        background-color: #222;
        border: 1px solid #555;
        color: #ddd;
      }

      body.dark-theme button {
        background-color: #444;
        border: none;
        color: #eee;
      }

      textarea {
        min-height: 120px;
        resize: vertical;
      }

      .primary-button {
        background-color: #007bff;
        color: white;
        border: none;
      }

      .secondary-button {
        background-color: #6c757d;
        color: white;
        border: none;
      }

      /* Dark mode feedback */
      .feedback {
        position: fixed;
        bottom: 20px;
        right: 20px;
        padding: 12px 20px;
        border-radius: 5px;
        font-weight: bold;
        z-index: 10000;
        opacity: 0.9;
      }

      .feedback.success {
        background-color: #4caf50;
        color: white;
      }

      .feedback.error {
        background-color: #f44336;
        color: white;
      }

      body.dark-theme .feedback.success {
        background-color: #2e7d32;
      }

      body.dark-theme .feedback.error {
        background-color: #c62828;
      }

      /* Dark mode toggle button */
      #darkModeToggle {
        padding: 8px 16px;
        border-radius: 4px;
        border: none;
        margin: 10px 0;
        cursor: pointer;
        background-color: #007bff;
        color: white;
      }
      body.dark-theme #darkModeToggle {
        background-color: #0d6efd;
      }
    </style>
  </head>
  <body>
    <div class="app-container">
      <h1>Test String Generator</h1>
      <div class="tabs">
        <button class="tab-button active" data-tab="generator">Generator</button>
        <button class="tab-button" data-tab="counter">Counter</button>
        <button class="tab-button" data-tab="misc">Misc</button>
      </div>

      <button id="darkModeToggle">Toggle Dark Mode</button>

      <div id="generator" class="tab-content active">
        <div class="input-group">
          <input
            type="number"
            id="lengthInput"
            placeholder="Text Length"
            min="1"
            max="100000"
          />

          <label class="checkbox-wrapper">
            <input type="checkbox" id="removePunct" />
            <span class="checkbox-label">Remove Punctuation</span>
          </label>

          <label class="checkbox-wrapper">
            <input type="checkbox" id="removeSpace" />
            <span class="checkbox-label">Remove Spaces</span>
          </label>
        </div>

        <button id="generateButton" class="primary-button">Generate Text</button>
        <textarea
          id="resultText"
          readonly
          placeholder="Generated text will appear here..."
        ></textarea>
        <button id="copyButton" class="secondary-button">Copy to Clipboard</button>
      </div>

      <div id="counter" class="tab-content">
        <textarea
          id="counterText"
          placeholder="Enter or paste your text here..."
        ></textarea>
        <div id="characterCount" class="counter-stats">
          Characters: 0 | Words: 0 | Lines: 0
        </div>
      </div>

      <div id="misc" class="tab-content">
        <select id="dataType" class="select-input">
          <option value="">Select Data Type</option>
          <option value="name">Full Name</option>
          <option value="email">Email</option>
          <option value="address">Address</option>
          <option value="password">Password</option>
        </select>

        <div id="nameOptions" class="option-group">
          <label class="radio-wrapper">
            <input type="radio" name="gender" value="male" checked />
            <span class="radio-label">Male</span>
          </label>
          <label class="radio-wrapper">
            <input type="radio" name="gender" value="female" />
            <span class="radio-label">Female</span>
          </label>
        </div>

        <div id="emailOptions" class="option-group">
          <select id="emailDomain" class="select-input">
            <option value="random">Random Domain</option>
            <option value="example.com">example.com</option>
            <option value="test.com">test.com</option>
            <option value="custom">Custom Domain</option>
          </select>
          <input
            type="text"
            id="customDomain"
            class="text-input"
            placeholder="Enter custom domain"
          />
        </div>

        <button id="generateMiscButton" class="primary-button">Generate</button>
        <textarea
          id="miscResultText"
          readonly
          placeholder="Generated data will appear here..."
        ></textarea>
        <button id="copyMiscButton" class="secondary-button">
          Copy to Clipboard
        </button>
      </div>
    </div>

   
  </body>
</html>
